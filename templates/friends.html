<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/extension.css" rel="stylesheet" media="screen">
</head>
<body>
    {% if friendlist %}
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-offset-3">
                <h3><a href="http://vk.com/id{{ user_id }}">{{ full_name }}</a></h3>
            </div>
        </div>
        <div class="row">
            {% for friend in friendlist %}
            <div class="col-md-2">
                <a class="thumbnail text-center" href="http://vk.com/id{{ friend['id'] }}">
                    <img src="{{ friend['photo_100'] }}" class="img-circle" alt="{{ friend['first_name'] + ' ' + friend['last_name'] }}">
                    <div class="caption">
                        <span class="text-muted {% if friend['online'] == 0 %}invisible{% endif %}">Online</span>
                        <p>
                            {{ friend['first_name'] + ' ' + friend['last_name'] }}
                        </p>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</body>
</html>
